<mat-card>
  <mat-toolbar color="accent">Available Products</mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let course" class="product-name"><strong>{{ course.name }}</strong></td>
      </ng-container>

      <!-- Photo Column -->
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef>Photo</th>
        <td mat-cell *matCellDef="let course">
          <img src="{{ course.photo }}" alt="Photo" class="product-photo">
        </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let course">
          <p class="product-column product-description">{{ course.description }}</p>
        </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container class="category-column" matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let course" class="currency" style="alignment-baseline: center">
          <span class="price">{{ course.price }}</span>
          <mat-icon>{{ course.category | currency }}</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
